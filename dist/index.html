<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asteroid Game</title>
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/socket.io.js"></script>
	<script src="js/lib/class.js"></script>

	<!-- Before states -->
	<script src="js/points.js"></script>
	<script src="js/polygon.js"></script>
	<script src="js/ship.js"></script>
	<script src="js/asteroid.js"></script>
	<script src="js/bullet.js"></script>

	<!-- States -->
	<script src="js/state.js"></script>
	<script src="js/gameState.js"></script>
	<script src="js/menuState.js"></script>
	<script src="js/endState.js"></script>

	<!-- Managers and listeners -->
	<script src="js/canvas.js"></script>
	<script src="js/input.js"></script>

	<!-- Main file -->
	<script src="js/main.js"></script>
</head>
<body>
		<div class='splash screen'>
		  <div id="splash">
		    <div id="musicDiv">
		      <button id="play"><img src="./assets/pauseVolumeIcon.png"  height="40" width="40"></button>
		    </div>
		    <video id="video" class="video-page" poster="" src="assets/giphy.mp4" type="video/mp4" display="none" autoplay="true" loop></video> 
		    <div id="title">NextGen Asteroids</div>
		    <div id="tableDiv">
		      <table>
		        <tr>
		          <td>
		            <button id="publicButton" class="menuButton">START</button>
							</td>
		        </tr>
		        <tr>
		          <td colspan = "2">
		          <div  id="codeDiv">
							<input id="codeInput" type="text" placeholder="ENTER GAME CODE">
							<button id="startButton"><p id="startText">START</p></button>
		          </div>
		        </td>
		        </tr>
		      </table>
		    </div>
		    <div id="startPrompt">Press START to Play</div>
		    <div id="copyright">copyright Â© 2018, NextGen Broker Team</div>
		  </div>
		</div>


		<div class='game screen' id="gameScreen">
		  <canvas id="gameCanvas" width="500" height="500"  ></canvas>
		</div>


		<div class='over screen hidden' >
			<video id="video" class="video-page" poster="" src="assets/giphy.mp4" type="video/mp4" display="none" autoplay="true" loop></video>
			<div class="game-over-page">
					<div class="text-center" >
							<img class="inner-video" poster="" src="assets/over.gif"display="none" autoplay="true" loop></img>
					</div>
					<div class="text-center" >
							<div class="start-btn-div">
								<button id="playAgain"  class="menuButton">PLAY AGAIN</button>
							</div>
							<div class="end-btn-div">
								<button id="endGame" class="menuButton">END GAME</button>
							</div>
					</div>
			</div>
	</div>

	<div class="popup-container" id="modal-popup">
		<span class="helper"></span>
		<div>
				<div id="close" class="popupCloseButton">X</div>
				<p>Thankyou for Playing the <br>NEXT GEN ASTERIODS GAME!</br></p>
		</div>
</div>

	<script>
			// create, initiate and run game
			if(!document.getElementById('gameCanvas').classList.contains('hidden')){
				var game = new Game();
				game.run();
		}

	</script>
	<script src="js/game.bundle.js"></script>
</body>
</html>
